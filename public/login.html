<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>SMART NOTICE BOARD</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-container {
    background: white;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    width: 90%;
    max-width: 450px;
}

.login-header {
    text-align: center;
    margin-bottom: 30px;
}

.login-header h1 {
    color: #1e40af;
    font-size: 28px;
    margin-bottom: 10px;
}

.login-header p {
    color: #64748b;
    font-size: 14px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    color: #334155;
    margin-bottom: 8px;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border: 2px solid #cbd5e1;
    border-radius: 8px;
    font-size: 14px;
    transition: all 0.3s;
}

.form-group input:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.login-btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s;
}

.login-btn:hover {
    background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(37, 99, 235, 0.4);
}

.error-message {
    background: #fee2e2;
    color: #991b1b;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 20px;
    display: none;
    font-size: 14px;
}

.success-message {
    background: #d1fae5;
    color: #065f46;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 20px;
    display: none;
    font-size: 14px;
}
/* ===== FOOTER ===== */
.footer {
    text-align: center;
    padding: 20px;
    color: white;
    font-size: 13px;
    margin-top: 30px;
}

.footer-text {
    text-align: center;
    margin-top: 20px;
    color: #64748b;
    font-size: 13px;
}
</style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <h1>ðŸ“‹SMART NOTICE BOARD</h1>
        <p>Login to manage your information</p>
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <form id="loginForm">
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <!-- <button type="submit" class="login-btn">LOGIN</button>
         -->
         <button type="button" class="login-btn" onclick="loginPageSubmit()">LOGIN</button>
            
    </form>

    <div class="footer-text">
        <p>Demo Credentials:<br>
        Admin:  <br>
        Faculty: hemantharlalka@university.edu / hemant@123</p>
    </div>
</div>

<script>

// API Base URL - Change this to your backend URL


//document.getElementById('loginForm').addEventListener('submit', async function(e) { e.preventDefault();

    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    const errorDiv = document.getElementById('errorMessage');
    const successDiv = document.getElementById('successMessage');
    
    errorDiv.style.display = 'none';
    successDiv.style.display = 'none';
    
   console.log('TRY LOGIN MAIL',email);
     
    if (email == "" && password == "") {
        // redirect to dashboard
        //window.location.href = "dashboard.html";
         console.log('ENTER CREDIENTILS EMAIL/PASSWORD');
         successDiv.textContent = 'ENTER CREDIENTILS EMAIL/PASSWORD...';
         successDiv.style.display = 'block';
   
    }else{
    
    try {
        const API_URL = '/api';
       // const API_URL = 'http://localhost:5000/api';
         console.log('TRY LOGIN FETCH',API_URL);
        
        const response = await fetch(`${API_URL}/auth/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
            // Store token and user data
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            
            successDiv.textContent = 'Login successful! Redirecting...';
            successDiv.style.display = 'block';
            
            // Redirect to main page
            setTimeout(() => {
                window.location.href = 'dashboard.html';
               
            }, 1000);
        } else {
            errorDiv.textContent = data.message || 'Login failed';
            errorDiv.style.display = 'block';
        }
    } catch (error) {
        console.error('Login error:', error);
        errorDiv.textContent = 'Server error. Please try again.';
        errorDiv.style.display = 'block';
    }

   }

}
